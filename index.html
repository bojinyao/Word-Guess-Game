<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Eater" rel="stylesheet">
    <title>Word Guess</title>
</head>

<body style="font-family: 'Eater', cursive;">
    <div class="jumbotron jumbotron-fluid py-0 my-5">
        <img class="w-100" src="assets/images/hangman.jpg">
    </div>

    <div class="container-fluid h1">
        <div class="row">
            <div class="col-3">
                <img class="img-fluid pt-2 picture" src="assets/images/letters-480-559.png" alt="">
            </div>
            <div class="col-8 offset-1">
                <div class="row" id="game-status"></div>  
                
                <div class="row">
                    Wins: <span id="win-text">0</span>
                </div>     

                <div class="row">Current Word: </div>
                <div id="soFar-text"></div>
                        

                <div class="row">
                    Guesses Remaining: <span id="guess-remaining-text">12</span>
                </div> 

                <div class="row">
                    Letters Already Guessed: <span id="letters-guessed-text"></span>
                </div>    
                <div class="row mt-3">
                    <button type="button" class="btn btn-outline-dark restart-btn btn-lg">Restart</button> 
                </div>
            </div>
        </div>
    </div>
   
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
